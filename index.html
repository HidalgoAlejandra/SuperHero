<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <meta name="author" content="Alejandra Hidalgo">
    <!-- Icono pestaña -->
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico">
    <!-- Libreria Iconos -->
    <script src="https://kit.fontawesome.com/ddeffa9bf4.js" crossorigin="anonymous"></script>
    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css local -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SuperHero</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="30px">
            <image href="assets/img/sh2.jpg" width="30px" height="30px" />
            </svg>SuperHero
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#encontrar">Encuentra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mostrar_heroe">Heroe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulario de busqueda superhero. -->
    <header id="encontrar" class="container mt-5 pt-5 pb-3">
        <div class="text-center mb-3">
            <img src="assets/img/sh1.jpg" alt="principal" width="70%">
        </div>
        <form class="pt-2 m-3">
            <div>
                <h3 class="pb-3">Encuentra tu SuperHero</h3>
                <label for="heroe" class="form-label">Ingresa el número del SuperHero a buscar</label>
                <input type="text" class="form-control" id="heroe" >
            </div>
            <button class="btn btn-primary mt-3" type="button">Buscar</button>
        </form>
    </header>
    <!-- Informacion superheroe. -->
    <section id="mostrar_heroe" class="container-fluid mb-5">
        <div class="row m-3">
            <div class="col-12 col-md-7 pb-3">
                <h4 class="text-center">SuperHero Encontrado</h4>
                <div class="card mb-3" >
                    <div class="row g-0">
                        <div class="img_heroe col-md-4">
                            <!-- Aqui se insertara Imagen superheroe. -->
                        </div>
                        <div class="col-md-8">
                            <div class="resultado card-body">
                                <!-- Aqui se insertara datos superheroe. -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div id="chartContainer" style="height: 300px; width: 100%;">
                    <!-- Aqui se insertara el grafico -->
                </div>
            </div>
        </div>
    </section>
    <!-- Sección footer con links a portafolio -->
    <footer id="contacto" class="fixed-bottom">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-5 col-md-6 text-center my-3 d-flex align-items-center justify-content-center ">
                    <p class="fs-3 text-white align-middle m-0">SuperHero</p>
                </div>
                <div class="col-md-5 col.md-6 d-flex align-items-center gap-2 justify-content-center">
                    <p class="fs-3 text-white align-middle m-0">
                    <a href="https://github.com/HidalgoAlejandra" target="_blank" class="link-light">
                        <i class="fa-brands fa-square-github"></i></a><small>  Alejandra Hidalgo</small></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- script de conexion a jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- script de conexion a Canvas Js -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- script de js local-->
    <script src="assets/js/script.js"></script>
</body>
</html>
